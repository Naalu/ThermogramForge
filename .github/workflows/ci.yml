name: ThermogramForge CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: |
        pip install uv

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'packages/thermogram_baseline/pyproject.toml') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Create virtual environment
      run: |
        uv venv

    - name: Fix local package path for Hatch
      run: |
        sed -i "s|file:///absolute/path/will/be/injected|file://$(pwd)/packages/thermogram_baseline|g" pyproject.toml

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: List installed packages
      run: |
        uv pip list

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Type check with mypy
      run: |
        mypy --install-types --non-interactive .

    - name: Test with pytest
      run: |
        pytest --cov=thermogram_baseline --cov-report=xml

    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false